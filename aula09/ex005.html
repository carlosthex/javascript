<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p class="msgdom">Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="click">Clique em mim</div>
    <script>
            var titulo = window.document.getElementsByTagName('h1')[0]
            titulo.style.background = 'lightgrey'

            //var msnjs = window.document.getElementsByClassName('msgdom')[0]
            //msnjs.innerText = 'Alterei o texto'

            var clicar = window.document.getElementById('click')
            clicar.style.color = 'green'

            var teste = window.document.getElementsByTagName('p')[0]
            window.document.write(teste.innerText)
    </script>
</body>
</html>
