<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
            font: normal 20px Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Digite seu nome: ')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()}.<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}.<br/><br/><br/><br/>`)

        document.write('TRATANDO VALORES:<br/><br/>')

        var numero = Number(window.prompt('Digite um valor com casa decimal: '))
        document.write(`Número sem formtação: ${numero}<br/>`)
        document.write(`Número com formatação de casa decimal: ${numero.toFixed(2)}<br/>`)
        var numero_virgula = String(numero)
        document.write(`Número com formatação do ponto por virgula: ${numero_virgula.replace('.', ',')}<br/>`)
        document.write(`Número com formatação da casa decimal e do ponto por virgula: ${numero.toFixed(2).replace('.', ',')}<br/>`)
        document.write(`Número com formatação para moeda: ${numero.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}`)

    </script>
</body>
</html>
